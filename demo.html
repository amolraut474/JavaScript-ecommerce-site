
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product List</title>
  <style>
    /* Add your styles for product list and quick view pop-up here */
    .productContainer {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .quickViewBtn {
      background-color: #3498db;
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    #productModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="productList">
    <!-- Dynamic product list will be generated here -->
  </div>

  <div id="productModal">
    <!-- Single product page will be displayed here -->
    <button onclick="closeModal()">Close</button>
    <div id="modalContent"></div>
  </div>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: 'Product 1', price: 19.99, description: 'Lorem ipsum...', image: 'product1.jpg' },
      { id: 2, name: 'Product 2', price: 29.99, description: 'Dolor sit amet...', image: 'product2.jpg' },
      // Add more products as needed
    ];

    // Function to generate product list dynamically
    function generateProductList() {
      const productListDiv = document.getElementById('productList');

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('productContainer');
        productDiv.innerHTML = `
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <button class="quickViewBtn" onclick="showProduct(${product.id})">Quick View</button>
        `;
        productListDiv.appendChild(productDiv);
      });
    }

    // Function to show single product page in a modal
    function showProduct(productId) {
      const product = products.find(p => p.id === productId);
      const modal = document.getElementById('productModal');
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = `
        <h2>${product.name}</h2>
        <p>$${product.price}</p>
        <img src="${product.image}" alt="${product.name}">
        <p>${product.description}</p>
        <!-- Add more product details as needed -->
      `;
      modal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('productModal');
      modal.style.display = 'none';
    }

    // Call the function to generate the initial product list
    generateProductList();
  </script>
</body>
</html>
