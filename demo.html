<!-- Single Product Page -->
<div id="single-product" style="display: none;">
  <!-- Product details will be dynamically added here -->
  <button onclick="goToProductList()">Back to Product List</button>
  <label for="quantity">Quantity:</label>
  <select id="quantity">
    <!-- Quantity options will be dynamically added here -->
  </select>
  <button onclick="addToCart(currentProduct)">Add to Cart</button>
</div>

<!-- Cart -->
<div id="cart">
  <h2>Shopping Cart</h2>
  <ul id="cart-items"></ul>
</div>

<script>
  const products = [
    { id: 1, name: 'Product 1', price: 19.99, image: 'product1.jpg', description: 'Product 1 description' },
    { id: 2, name: 'Product 2', price: 29.99, image: 'product2.jpg', description: 'Product 2 description' },
    // Add more products as needed
  ];

  const singleProductPage = document.getElementById('single-product');
  const cartItemsList = document.getElementById('cart-items');
  let currentProduct;

  // Populate quantity options
  const quantitySelect = document.getElementById('quantity');
  for (let i = 1; i <= 10; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.text = i;
    quantitySelect.appendChild(option);
  }

  function openSingleProductPage(product) {
    currentProduct = product;
    singleProductPage.style.display = 'block';

    singleProductPage.innerHTML = `
      <img src="${currentProduct.image}" alt="${currentProduct.name}">
      <h2>${currentProduct.name}</h2>
      <p>Price: $${currentProduct.price}</p>
      <p>Description: ${currentProduct.description}</p>
      <!-- Add more product details as needed -->
      <label for="quantity">Quantity:</label>
      <select id="quantity">
        ${generateQuantityOptions()}
      </select>
      <button onclick="addToCart(currentProduct)">Add to Cart</button>
      <button onclick="goToProductList()">Back to Product List</button>
    `;
  }

  function generateQuantityOptions() {
    let options = '';
    for (let i = 1; i <= 10; i++) {
      options += `<option value="${i}">${i}</option>`;
    }
    return options;
  }

  function goToProductList() {
    singleProductPage.style.display = 'none';
  }

  function addToCart(product) {
    const quantity = parseInt(document.getElementById('quantity').value);
    const cartItem = document.createElement('li');
    cartItem.textContent = `${product.name} - $${product.price} x ${quantity}`;
    cartItemsList.appendChild(cartItem);
  }
</script>

<style>
  #single-product {
    text-align: center;
    margin: 20px;
  }
  #single-product img {
    max-width: 100%;
    max-height: 300px;
    margin-bottom: 10px;
  }
</style>
