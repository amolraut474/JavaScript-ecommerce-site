
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Single Product</title>
  <style>
    /* Add your styles for product details and image gallery here */
  </style>
</head>
<body>

  <div id="productDetails">
    <!-- Dynamic product details will be generated here -->
  </div>

  <script>
    // Sample product data with variants
    const product = {
      id: 1,
      name: 'Product 1',
      price: 19.99,
      variants: [
        { color: 'Red', image: 'red.jpg' },
        { color: 'Blue', image: 'blue.jpg' },
        // Add more variants as needed
      ],
    };

    // Function to generate product details dynamically
    function generateProductDetails() {
      const productDetailsDiv = document.getElementById('productDetails');
      productDetailsDiv.innerHTML = `
        <h2>${product.name}</h2>
        <p>$${product.price}</p>
        <div id="variantGallery"></div>
      `;

      const variantGalleryDiv = document.getElementById('variantGallery');
      product.variants.forEach(variant => {
        const variantImage = document.createElement('img');
        variantImage.src = variant.image;
        variantImage.alt = `${product.name} - ${variant.color}`;
        variantImage.addEventListener('click', () => changeProductImage(variant.image));
        variantGalleryDiv.appendChild(variantImage);
      });

      // Display the first variant image by default
      changeProductImage(product.variants[0].image);
    }

    // Function to change the main product image
    function changeProductImage(imageUrl) {
      // Update the main product image
      // You can also update other product details based on the selected variant if needed
      const productDetailsDiv = document.getElementById('productDetails');
      productDetailsDiv.innerHTML += `<img src="${imageUrl}" alt="${product.name}">`;
    }

    // Call the function to generate the initial product details
    generateProductDetails();
  </script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product List</title>
  <style>
    /* Add your styles for product list and quick view here */
    .productContainer {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .quickViewBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .productContainer:hover .quickViewBtn {
      display: block;
    }
  </style>
</head>
<body>

  <div id="productList">
    <!-- Dynamic product list will be generated here -->
  </div>

  <div id="productModal" style="display: none;">
    <!-- Single product page will be displayed here -->
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: 'Product 1', price: 19.99, image: 'product1.jpg' },
      { id: 2, name: 'Product 2', price: 29.99, image: 'product2.jpg' },
      // Add more products as needed
    ];

    // Function to generate product list dynamically
    function generateProductList() {
      const productListDiv = document.getElementById('productList');

      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('productContainer');
        productDiv.innerHTML = `
          <h3>${product.name}</h3>
          <p>$${product.price}</p>
          <img src="${product.image}" alt="${product.name}">
          <button class="quickViewBtn" onclick="showProduct(${product.id})">Quick View</button>
        `;
        productListDiv.appendChild(productDiv);
      });
    }

    // Function to show single product page in a modal
    function showProduct(productId) {
      const product = products.find(p => p.id === productId);
      const modal = document.getElementById('productModal');
      modal.innerHTML = `
        <h2>${product.name}</h2>
        <p>$${product.price}</p>
        <img src="${product.image}" alt="${product.name}">
        <!-- Add more product details as needed -->
      `;
      modal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('productModal');
      modal.style.display = 'none';
    }

    // Call the function to generate the initial product list
    generateProductList();
  </script>
</body>
</html>
